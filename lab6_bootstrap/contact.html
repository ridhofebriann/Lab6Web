<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Praktikum 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Layout Sederhana</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Formulir Validasi Data</h3>
            </div>
            <div class="card-body">
              <p>Silakan isi nama dan email Anda. Kedua kolom wajib diisi.</p>
              
              <form name="formValid" onsubmit="return validasi()">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" name="nama" id="nama" placeholder="Masukkan nama lengkap">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="contoh@email.com">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validasi() {
        let nama = document.forms["formValid"]["nama"].value;
        let email = document.forms["formValid"]["email"].value;
        if (nama == "" || email == "") {
          alert("Nama dan Email wajib diisi!");
          return false;
        }
        alert("Data berhasil dikirim!");
        return true;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
