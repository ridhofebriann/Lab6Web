<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 6 - Mencoba Materi Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Praktikum 6</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Artikel</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mencoba Komponen Card</h5>
              <p class="card-text">
                Ini adalah contoh komponen Card, pengganti .widget-box dari
                praktikum sebelumnya.
              </p>

              <button class="btn btn-primary">Primary</button>
              <button class="btn btn-success">Success</button>
            </div>
          </div>

          <div class="card mt-4 p-3">
            <h5 class="mb-3">Mencoba Komponen Form</h5>
            <form>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Alamat Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="nama@contoh.com"
                />
              </div>
              <div class="mb-3">
                <label for="pesanText" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="pesanText"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-info">Kirim</button>
            </form>
          </div>
        </div>

        <div class="col-md-4">
          <div class="bg-secondary text-white p-3 rounded">
            <h5>Sidebar</h5>
            <p>Ini adalah area sidebar yang dibuat menggunakan sistem grid.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
